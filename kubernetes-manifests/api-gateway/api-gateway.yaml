apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
    tier: backend
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
      tier: backend
  strategy: {}
  template:
    metadata:
      labels:
        app: api-gateway
        tier: backend
    spec:
      imagePullSecrets:
        - name: ghcrcred
      containers:
        - image: imkunyoung/liberty-gateway:test3
          name: liberty-gateway
          resources: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-gateway
    tier: backend
  name: api-gateway
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  type: ClusterIP
  selector:
    app: api-gateway
    tier: backend